<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sustyle.css">
    </head>
    <body>
      <nav class="navbar navbar-inverse">
          <div class="container-fluid nav1">
            <div class="navbar-header">
              <a class="navbar-brand" href="login.html">Log In</a>
            </div>
          </div>
        </nav>
        <div class ="bg">
            <div class="layer">
                <div class="container-fluid col-xl-8 col-lg-6 col-md-6 col-sm-8 col-12">
                    <h2 style="text-align: center">Sign Up</h2>
                    <form action="#">
                        <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="f_name">
                        </div>
                        <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="l_name">
                        </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-default center-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
